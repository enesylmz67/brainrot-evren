name: Grok Brainrot Fabrikası

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Her gün Türkiye saati 09:00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: FFmpeg kur
        run: sudo apt-get update -qq && sudo apt-get install -y ffmpeg

      - name: Paketleri kur
        run: |
          python3.11 -m pip install --upgrade pip
          python3.11 -m pip install moviepy==1.0.3 numpy imageio-ffmpeg --force-reinstall

      - name: BRAINROT ÜRET
        run: python3.11 generate_brainrot.py

      - name: Videoyu yükle
        uses: actions/upload-artifact@v4
        with:
          name: brainrot_bölüm
          path: "*.mp4"
