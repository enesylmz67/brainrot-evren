name: Grok Brainrot Fabrikası

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: FFmpeg ve ImageMagick kur
        run: sudo apt-get update -qq && sudo apt-get install -y ffmpeg imagemagick
      - name: ImageMagick policy ayarla (MoviePy için)
        run: |
          sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"/<policy domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml
      - run: |
          python3.11 -m pip install --upgrade pip
          python3.11 -m pip install moviepy==1.0.3 numpy imageio-ffmpeg --force-reinstall
      - run: python3.11 generate_brainrot.py
      - uses: actions/upload-artifact@v4
        with:
          name: brainrot_bölüm
          path: "*.mp4"
